{% block content %}

<label>
    <input id="alert_message" type="text" value="{{ message }}" hidden>
    <input id="next_url" type="text" value="{{ url }}" hidden>
</label>

{% endblock %}

<!-- Javascript -->
{% block script %}
<script type='text/javascript'>
const msg = document.getElementById("alert_message").value;
const url = document.getElementById("next_url").value;
window.onload = function () {
    alert(msg);
    document.location.href=url;
}
</script>
{% endblock %}
